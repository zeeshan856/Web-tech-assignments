<!DOCTYPE html>
<html>
	<head>

	<style>
		.Table
		{
			height: 200px;
			margin: 30%;
			padding: 20px;
			text-align: center;
			box-shadow: 0px 0px 5px 5px grey;
		}
		.Table tr,td,th
		{
			border: 1px solid black;
		}
		.Table .hide
		{
			border: none;
		}
		.Table table
		{
			width: 100%;
			height: 100%;
		}
	</style>

	</head>
	<body>

			<tr class="row1">

			</tr>

</html>
